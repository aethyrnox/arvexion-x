<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arvexion-X | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <h1 class="title">ARVEXION-X</h1>
    <p class="subtitle">Cyberpunk Forum Access</p>
    
    <input type="email" id="email" placeholder="Enter your email" class="login-input" />
    <button onclick="login()" class="login-button">
      <span class="glass-effect">Login</span>
    </button>

    <p id="status" class="status-text"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
